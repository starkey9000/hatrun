{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}

{{partial "breadcrumbs" . }}
<div class="main-content-narrow-wrapper" style="padding: 3rem 0rem;">
  <div style="display: flex; margin-bottom: 1rem; flex-direction: row">

    <div class="news-list" style="width:60%;">
      {{range .Pages}}

      <div style="margin-bottom: 2rem;">
        <p style="margin: 0px"><em>{{ .Date | time.Format ":date_full" }}</em></p>
        <h2>{{.Title}}</h2>
        <p style="margin: 0px">{{.Content}}</p>
      </div>
      {{end}}
    </div>


    <div class="aside" style="width:40%; padding: 1rem; background: #ddd;">

    </div>

  </div>
</div>

{{ end }}
